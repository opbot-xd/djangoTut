<!DOCTYPE html>
<html>

<head>
    <title>Django blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Django Blog</a></h1>
        <hr>
    </header>
    {% extends 'blog/base.html' %}

    {% block content %}
    <article class="post">
        {% if post.published_date %}
        <time class="date">
            {{ post.published_date }}
        </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endblock %}

</html>
